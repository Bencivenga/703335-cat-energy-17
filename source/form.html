<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="page-header">
    <nav class="main-nav main-nav--closed">
      <div class="main-nav__logo-wrapper">
        <a class="main-nav__logo" href="index.html">
          <picture>
            <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="main-nav__logo-image" src="img/logo-mobile.svg" width="192" height="65" alt="Логотип магазина «Кэт Энерджи»">
          </picture>
        </a>
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
      </div>
      <ul class="main-nav__list site-list">
        <li class="site-list__item">
          <a class="site-list__link" href="index.html">Главная</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link site-list__link--active">Каталог продукции</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="form.html">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>


  <main class="page-main">
    <!-- Здесь будут формы -->
  </main>

  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <a class="page-footer__logo">
        <img src="img/logo-footer.svg" width="130" height="25">
      </a>
      <ul class="page-footer__social social-list">
        <li class="social-list__item">
          <a class="social-list__link social-list__link--vk" href="#">
            <span class="visually-hidden">Мы в Вконтакте</span>
            <svg class="social-list__icon social-list__icon--vk" width="22" height="12">
              <use xlink:href="img/sprite.svg#icon-vk"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link social-list__link--insta" href="#">
            <span class="visually-hidden">Мы в Инстаграме</span>
            <svg class="social-list__icon social-list__icon--insta" width="16" height="16">
              <use xlink:href="img/sprite.svg#icon-insta"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link social-list__link--fb" href="#">
            <span class="visually-hidden">Мы на Фейсбуке</span>
            <svg class="social-list__icon social-list__icon--fb" width="10" height="19">
              <use xlink:href="img/sprite.svg#icon-fb"></use>
            </svg>
          </a>
        </li>
      </ul>
      <div class="page-footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <span class="copyright__text">HTML Academy</span>
          <svg class="copyright__htmlacademy" width="27" height="34">
            <use xlink:href="img/sprite.svg#icon-htmlacademy"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <script>
    var navMain = document.querySelector('.main-nav');
    var navToggle = document.querySelector('.main-nav__toggle');

    navMain.classList.remove('main-nav--nojs');

    navToggle.addEventListener('click', function() {
      if (navMain.classList.contains('main-nav--closed')) {
        navMain.classList.remove('main-nav--closed');
        navMain.classList.add('main-nav--opened');
      } else {
        navMain.classList.add('main-nav--closed');
        navMain.classList.remove('main-nav--opened');
      }
    });
  </script>
</body>

</html>
